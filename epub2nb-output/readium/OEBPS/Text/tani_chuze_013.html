<h2 class="mlpuroven2basne">* * *<br class="calibre10"/>
<span class="calibre11">(Skryje)</span></h2>

<p class="mlpverse">Vrásčitost krajiny, řeka do údolí,<br class="calibre10"/>
pády vodní, červenec.<br class="calibre10"/>
Země je teplá, záplava vlnou polí,<br class="calibre10"/>
z&#160;vlasů trávy klec.</p>

<p class="mlpverse">Tiché stoly v&#160;našich hlavách,<br class="calibre10"/>
zastavený míček v&#160;šeru,<br class="calibre10"/>
planeta vlídná, viněta pravá,<br class="calibre10"/>
jedoucí vozy podvečerů.</p>

<p class="mlpdopispodpisi">(napsáno v&#160;roce 1988)</p>
